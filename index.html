<!DOCTYPE html>
<html>
<head>
	<title>Item</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d5993c176c.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.btn{
			color: white;
		    background: blue;
		    text-decoration: none;
		    font-weight: 600;
		    font-size: 12px;
		    line-height: 28px;
		    letter-spacing: -.008em;
		    padding: 1px 40px 1px 8px;
		    border-radius: 4px;
		    margin-left: 35px;
		    overflow: hidden;
		    position: relative;
		    transition: all .3s ease;
		    white-space: nowrap;
		    font-size: 16px;
		}
		.btn .rocket-img {
		    position: absolute;
		    width: 26px;
		    height: 26px;
		    top: 10%;
		    right: 15px;
		    -webkit-animation: rocket-animation 5s infinite;
		    animation: rocket-animation 5s infinite;
		}
		@-webkit-keyframes rocket-animation{
			0%{top:10%;right:15px}
			10%{top:10%;right:15px}
			20%{top:10%;right:15px}
			25%{top:15%;right:10px}
			30%{top:10%;right:15px}
			35%{top:15%;right:10px}
			40%{top:10%;right:15px}
			45%{top:15%;right:10px}
			50%{top:10%;right:15px}
			55%{top:13%;right:13px}
			75%{top:-65%;right:-20px;opacity:1}
			75.1%{top:-65%;right:-20px;opacity:0}
			75.2%{top:150%;right:70px;opacity:0}
			75.3%{top:150%;right:70px;opacity:1}
			100%{top:10%;right:15px}}
		@keyframes rocket-animation{
			0%{top:10%;right:15px}
			10%{top:10%;right:15px}
			20%{top:10%;right:15px}
			25%{top:15%;right:10px}
			30%{top:10%;right:15px}
			35%{top:15%;right:10px}
			40%{top:10%;right:15px}
			45%{top:15%;right:10px}
			50%{top:10%;right:15px}
			55%{top:13%;right:13px}
			75%{top:-65%;right:-20px;opacity:1}
			75.1%{top:-65%;right:-20px;opacity:0}
			75.2%{top:150%;right:70px;opacity:0}
			75.3%{top:150%;right:70px;opacity:1}
			100%{top:10%;right:15px}}
		    .proposal{
		    	top: 25%;
		    	left: 50%;
		    	transform: translate(-50%,-75%);
		    	position: absolute;
		    }
	</style>	
</head>
<body>
	<div class="proposal">
		<button class="btn btn-primary">Get a proposal<img class="rocket-img lazyloaded" src="https://www.webfx.com/wp-content/themes/fx/assets/img/rocket.png" data-src="https://www.webfx.com/wp-content/themes/fx/assets/img/rocket.png" data-loaded="true" alt="Rocket"></button>
	</div>
</body>
